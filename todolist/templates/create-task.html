{% extends 'base.html' %}

{% block meta %}
<title>Create Task</title>
{% endblock meta %}

{% block content %}

<div class = "login">

    <h1 style="text-align: center;">Create New Task</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table style="margin:auto;">
            <tr>
                <td>Title: </td>
                <td><input type="text" name="title" placeholder="Title" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Description: </td>
                <td><input type="text" name="description" placeholder="Description" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td><input class="btn login_btn" type="submit" value="Add"></td>
            </tr>
        </table>
    </form>

</div>

{% endblock content %}
