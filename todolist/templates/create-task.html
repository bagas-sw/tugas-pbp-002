{% extends 'base.html' %}

{% block meta %}
<title>Create Task</title>
{% endblock meta %}

{% block content %}
<div class="vh-100" style="background-color: #60c7cb;">
    <div class="container py-5 h-100">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="col-md-12 col-lg-15 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">

                            <form method="POST" action="">
                                {% csrf_token %}

                                <div class="d-flex align-items-center mb-3 pb-1">
                                    <label class="h1 fw-bold mb-0">Create Task</label>
                                </div>
            
                                <div class="form-outline mb-4">
                                    <input type="title" name = "title" id="formtitle" class="form-control form-control-lg" />
                                    <label class="form-label" for="formtitle">Title</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <textarea type="description" name = "description" id="formdescription" class="form-control form-control-lg"></textarea>
                                    <label class="form-label" for="formdescription">Description</label>
                                </div>

                                <div class="pt-1 mb-4" style="margin: auto;">
                                    <button class="btn btn-success btn-lg btn-block" type="submit">Add</button>
                                </div>
                            </form>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
